<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Page Title</title>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Starter Code</title>
            <link rel="stylesheet" href="style.css"/>
            <script src="script.js" defer></script>
        </head>        
<body id="body">
   
   
    <h3 class="h3">Color Flipper </h3>
    

    <div class="buttonrow">
        <button id="green" onclick="green()">Green</button>
        <button id="red" onclick="red()">Red</button>
        <button id="blue" onclick="blue()">Blue</button>
        <button id="random" onclick="random()">Random!</button>
    </div>
    <div class="buttonrow">
        <button id="black" onclick="black()">Dark Mode!</button>
        <button id="white" onclick="white()">Light Mode!</button>
    </div>
    <div class="buttonrow">
        <h3 class="h4" id="output">BACKGROUND COLOR: White</h4>
    </div>

</body>
</html>
